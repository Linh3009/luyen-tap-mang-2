<script>
let arr = [];
let lengthArr = prompt("input length of array");
let count = 0;

for (let i = 0; i < lengthArr; i++) {
arr[i] = prompt("input value");
}
document.write(arr);

count += 1
}
document.write("count = " + count)

</script>
