<script>

    let arr = [ 'c', 's', 'c', '2', '6', '1' ];
    let arr1 = []
    function reverse () {

        for (let i = arr.length - 1; i >= 0 ; i--) {
            arr1.push(arr[i]);

        }
        return arr1;
    }
    reverse(arr1);
    document.write(arr1)

</script>
